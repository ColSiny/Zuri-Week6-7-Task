<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="script.js"></script>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img class="image"
                src="https://www.freevector.com/uploads/vector/preview/10571/FreeVector-Trees-Designs.jpg"
                style="width:100%">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img class="image" src="https://img.freepik.com/free-vector/set-different-tree-design_1308-22605.jpg?w=2000"
                style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>

            <img class="image"
                src="https://media.architecturaldigest.com/photos/55e76c9e302ba71f30169f71/4:3/w_800,h_600,c_limit/dam-images-decor-2014-07-garden-allees-garden-allees-01-buscot-park.jpg"
                style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img class="image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA6j6Ir-sg1_UIBbHdT8NEM59JEU6VuxnYOg&usqp=CAU"
                style="width:100%">
            <div class="text">Caption Four</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img class="image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQ5hcxh3_aM1Yt2xYG1sOvAP-ORUI1UMYOVQ&usqp=CAU"
                style="width:100%">
            <div class="text">Caption Five</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img class="image"
                src="https://d3f9k0n15ckvhe.cloudfront.net/wp-content/uploads/2013/09/Angel-Oak_Charlestons-TheDigitel-web.jpg"
                style="width:100%">
            <div class="text">Caption Six</div>
        </div>


        <!-- Next and previous buttons -->
        <!--
  <div class="carousel"
  <button class="carousel-button prev" data-carousel-button="prev">&#10094;</button>
   <button class="carousel-button next" data-carousel-button="next">&#10095;</button>
</div> -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
</body>

</html>
